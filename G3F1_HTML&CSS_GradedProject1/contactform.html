<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="contactform.css">
  <title>Lab Test - Contact Form</title>
</head>

<body>

  <form action="">
    <div class="section">
      <div class="side">
        <img src="./Images/Lab-Test/lab-test.jpg" alt="">
      </div>
      <div id="formdetails">
        <div class="patientdetails">
          <h2>1. Your Contact Details</h2>
          <input type="text" name="full_name" placeholder="Full Name" required>
          <input type="text" name="id" placeholder="Patient Id if exists"><br>
          <input type="number" name="contact_number" placeholder="Contact Number" min="6255599000" maxlength="9999999999" required>
          <input type="email" name="email" placeholder="Email id" required>
        </div>

        <div class="patientdetails">
          <h2>2. Address</h2>
          <input type="text" name="house-no" placeholder="H-No" required>
          <input type="text" name="street" placeholder="Street" required><br>
          <input type="text" name="area" placeholder="Area" required> <br>
          <td><label for="district">
              <h4>District</h4>
            </label>
            <input list="district" name="city" id="city" required>
            <datalist id="district">
              <option value="Choose">
              <option value="Vishakapatnam">
              <option value="Dispur">
              <option value="Patna">
              <option value="Raipur">
              <option value="Panaji">
              <option value="Gandhinagar">
              <option value="Chandigarh">
              <option value="Shimla">
              <option value="Dharamshala">
              <option value="Ranchi">
              <option value="Bengaluru">
              <option value="Thiruvananthapuram">
              <option value="Bhopal">
              <option value="Dispur">
              <option value="Mumbai">
              <option value="Imphal">
              <option value="Shillong">
              <option value="Aizawl">
              <option value="Kohima">
              <option value="Bhubaneswar">
              <option value="Jaipur">
              <option value="Gangtok">
              <option value="Chennai">
              <option value="Hyderabad">
              <option value="Agartala">
              <option value="Lucknow">
              <option value="Dehradun">
              <option value="Gairsain">
              <option value="Kolkata">
            </datalist>
        </div>

        <div>
          <h2>3. Choose the Test type</h2>
          <div class="alertMessage">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">x</span>
            <b>Check atleast one box without fail.</b>
          </div>
          <input type="checkbox" id="cb1" name="option1" value="CBC">
          <label for="cb1">CBC</label>
          <br>
          <input type="checkbox" id="cb2" name="option2" value="Complete Urine">
          <label for="cb2">Complete Urine</label>
          <br>
          <input type="checkbox" id="cb3" name="option3" value="Lipid Profile">
          <label for="cb3">Lipid Profile</label>
          <br>
          <input type="checkbox" id="cb4" name="option4" value="TSH">
          <label for="cb4">Thyroid Stimulating Hormone(TSH)</label>
          <br>
          <input type="checkbox" id="cb5" name="option5" value="Glucose Test" required>
          <label for="cb5">Glucose Test</label>
        </div>
        <div>
          <h2>4. Do you want a hard copy of the report also?</h2>
          <input type="radio" name="yes" value="Yes">
          <label for="html">Yes</label><br>
          <input type="radio" name="yes" value="No">
          <label for="css">No</label><br>
        </div>

        <div>
          <h2>5. Select Your Comfortable Date and Time</h2>
          <label for="birthday">Date:</label>
          <input id="dat1" name="Date" type="date" value="Date" required>
          <label for="appt">Time</label>
          <input id="dat1" name="appt" type="time" value="time" required>
        </div>
      </div>
    </div>
    <div id="button">
      <input type="reset" value=" Reset ">
      <input type="submit" value="Submit">
    </div>
  </form>
</body>

</html>
